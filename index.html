<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222629;
            color: #86C232;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .form-control {
            background-color: #86C232;
            color: #222629;
            text-align: right;
        }
        .btn-custom {
            background-color: #86C232;
            color: #FFFFFF;
            width: 100%;
            height: 70px;
            font-size: 24px;
            font-weight: bold;
        }
        .btn-operator {
            background-color: #61892F;
            color: #FFFFFF;
        }
        .btn-equals {
            background-color: #474B4F;
            color: #FFFFFF;
        }
        .btn-clear {
            background-color: #6B6E70;
            color: #FFFFFF;
        }
        h1 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script>
        var callAPI = (operation, num1, num2) => {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({"operation": operation, "num1": num1, "num2": num2});

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("https://8gvkcdog1j.execute-api.us-east-1.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => {
                document.getElementById('result').value = JSON.parse(result).body;
            })
            .catch(error => console.log('error', error));
        }

        function performOperation(symbol) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (!isNaN(num1) && !isNaN(num2)) {
                let operation;
                switch (symbol) {
                    case '+':
                        operation = 'add';
                        break;
                    case '-':
                        operation = 'subtract';
                        break;
                    case '*':
                        operation = 'multiply';
                        break;
                    case '/':
                        operation = 'divide';
                        break;
                    case '%':
                        operation = 'modulo';
                        break;
                    case '^':
                        operation = 'power';
                        break;
                }
                callAPI(operation, num1, num2);
            } else {
                alert("Please enter valid numbers.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="result" readonly>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="num1" placeholder="First Number">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="num2" placeholder="Second Number">
        </div>
        <div class="row">
            <div class="col-4">
                <button class="btn btn-custom btn-operator" onclick="performOperation('+')">+</button>
            </div>
            <div class="col-4">
                <button class="btn btn-custom btn-operator" onclick="performOperation('-')">-</button>
            </div>
            <div class="col-4">
                <button class="btn btn-custom btn-operator" onclick="performOperation('*')">*</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <button class="btn btn-custom btn-operator" onclick="performOperation('/')">/</button>
            </div>
            <div class="col-4">
                <button class="btn btn-custom btn-operator" onclick="performOperation('%')">%</button>
            </div>
            <div class="col-4">
                <button class="btn btn-custom btn-operator" onclick="performOperation('^')">^</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <button class="btn btn-custom btn-equals" onclick="performOperation('=')">=</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <button class="btn btn-custom btn-clear" onclick="document.getElementById('result').value=''; document.getElementById('num1').value=''; document.getElementById('num2').value='';">Clear</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
